<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Sessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .session-card {
            background: white;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .session-card .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .session-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .session-card p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .developer-signature {
            font-family: 'Courier New', monospace;
            margin-top: 10px;
            color: #7f8c8d;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #bdc3c7;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .sessions-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .sessions-grid {
                grid-template-columns: 1fr;
            }
            
            .session-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Level 3 Guide Pack</h1>
            <p>Complete Study Sessions Collection</p>
        </div>
        
        <div class="sessions-grid">
            <a href="/sqe/indexsqe.html" class="session-card">
                <div class="icon">ðŸ“š</div>
                <h3>Software Quality Engineering </h3>
            </a>
            
            <a href="/project/indexproject.html" class="session-card">
                <div class="icon">ðŸš¨</div>
                <h3>Project Management</h3>
                
            </a>
            
            
        </div>
        
        <div class="footer">
            <p>Click any session to begin your learning journey</p>
            <div class="developer-signature">
                Developed by devG | gaiii123
            </div>
        </div>
    </div>
</body>
</html>
